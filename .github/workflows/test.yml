name: CI Test Runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Use a real Postgres service for tests
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: seashell_test_user
          POSTGRES_PASSWORD: seashell_test_password
          POSTGRES_DB: seashell_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Linter (Ruff)
      run: |
        ruff check .
        


    - name: Run Tests
      env:
        # Connect to the service container (localhost because we exposed port 5432)
        DATABASE_URL: postgresql://seashell_test_user:seashell_test_password@localhost:5432/seashell_test_db
        LOG_LEVEL: DEBUG
        PYTHONPATH: .
      run: |
        pytest tests/ -v
